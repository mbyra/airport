<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Airport - main page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'airport/style.css' %}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'airport:mainpage' %}">Airport</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if request.user.is_authenticated %}

            <span class="text-white">
                Logged in as {{ request.user.username }}.
            </span>
            <a class="btn btn-secondary" href="{% url 'airport:logout_view' %}">
                Logout
            </a>

        {% else %}

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">
                Sign in/Sign up
            </button>

        {% endif %}
    </div>
</nav>

<!-- The Modal -->
<div class="modal fade" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Login to Your Account</h4>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="{% url 'airport:login_or_register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               autocomplete="current-password">
                    </div>
{#                    <div class="checkbox">#}
{#                        <label><input type="checkbox" id="register" name="register"> I want to create a new#}
{#                            account</label>#}
{#                    </div>#}

                    <button type="submit" class="btn btn-default">Submit</button>
                    <a href="{% url 'airport:registration_form' %}">Register</a>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Page Content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
{#<script src="vendor/jquery/jquery.min.js"></script>#}
{#<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>#}

</body>

</html>
