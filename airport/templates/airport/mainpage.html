{% extends 'airport/base.html' %}

{% block content %}

    <h2 class="mt-5">List of flights:</h2>
    {% if flights_list %}
        <ul>
            {% for flight in flights_list %}
                <li><a href="{% url 'airport:flight_details' flight.pk %}">Flight from {{ flight.source }}
                    to {{ flight.destination }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No flights are available.</p>
    {% endif %}

{% endblock %}
