{% extends 'airport/base.html' %}

{% block content %}

    <div class="container alert alert-success text-center mt-5 my-5 w-50 justify-content-center">
        Creating new account. Please enter your name.
        <div class="modal-body justify-content-center">
            <form action="{% url 'airport:register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="firstname">First name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
