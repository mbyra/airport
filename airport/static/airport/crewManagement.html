<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Airport - crew management</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">


    <script src="crewManagement.js"></script>


</head>


<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a id="id_main_page_button" class="navbar-brand" href="/">Airport main page</a>
            <a id="id_crew_management_button" class="navbar-brand" href="#"><strong>Crew management</strong></a>

            <span class="text-white panel_for_logged_in" id="greeting">Logged in as </span>
            <a id="id_logout_button" class="btn btn-secondary" href="#">
                Logout
            </a>


            <div id="login_panel">
                <button id="id_modal_open_button" type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#login-modal">
                    Sign in/Sign up
                </button>
            </div>

        </div>
    </nav>

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Login to Your Account</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="id_login_username">Username:</label>
                            <input type="text" class="form-control" id="id_login_username" name="username"
                                   autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="id_login_password">Password:</label>
                            <input type="password" class="form-control" id="id_login_password" name="password"
                                   autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn btn-default" id="id_login_button">Submit</button>
                        <a href="#">Register</a>
                    </form>
                </div>

            </div>
        </div>
    </div>

</header>

<main>


    <div class="container mt-3">
        <div class="row">

            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="justify-content-center">
                    <div id="id_alert_panel"></div>
                </form>
            </div>

            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="form-inline justify-content-center">

                    <div class="form-group">
                        <label for="id_input_date">Filter flights by day:</label>
                    </div>
                    <div class="form-group">
                        <input type="date" id="id_input_date" name="name_input_date" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="id_select_day_button">Filter</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="form-inline justify-content-center">
                    <div class="form-group">
                        <label for="id_flight_select">Select flight:</label>
                        <select class="form-control" id="id_flight_select"></select>
                        <script>get_all_flights_list()</script>
                    </div>
                </form>
            </div>

            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="form-inline justify-content-center">
                    <div class="form-group">
                        <label for="id_crew_select">Select crew:</label>
                        <select class="form-control" id="id_crew_select"></select>
                    </div>
                </form>
            </div>

            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="form-inline justify-content-center">
                    <div id="id_assign_button" class="btn btn-primary">Assign</div>
                </form>
            </div>

        </div>
    </div>


</main>


<footer class="text-center text-muted mt-5">
    2018 Marcin Byra. Project for WWW Applications course at University of Warsaw.
</footer>

</body>

</html>
