<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Airport main page</a>
            <a class="navbar-brand" href="#">Crew management</a>

            <div id="panel_for_logged_in" style="display: none">
                <span class="text-white" id="greeting"></span>
                <a id="id_logout_button" class="btn btn-secondary">
                    Logout
                </a>
            </div>

            <div id="login_panel">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#login-modal">
                    Sign in/Sign up *
                </button>
            </div>

        </div>
    </nav>

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Login to Your Account</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="id_login_username">Username:</label>
                            <input type="text" class="form-control" id="id_login_username" name="username"
                                   autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="id_login_password">Password:</label>
                            <input type="password" class="form-control" id="id_login_password" name="password"
                                   autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn btn-default" id="id_login_button">Submit</button>
                        <a href="#">Register</a>
                    </form>
                </div>

            </div>
        </div>
    </div>

</header>

<main>

    <div id="id_alert_panel"></div>


    <section class="container">
